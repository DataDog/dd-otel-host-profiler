name: "dd-otel-host-profiler"

services:
  full-host-profiler:
    build:
      context: .
    privileged: true
    pid: "host"
    environment:
      DD_SITE: ${DD_SITE:-datadoghq.com}
      DD_TAGS: ${DD_TAGS:-}
      DD_SERVICE: ${DD_SERVICE:-dd-otel-host-profiler-dev}
      DD_HOST_PROFILING_UPLOAD_PERIOD: ${DD_HOST_PROFILING_UPLOAD_PERIOD:-60s}
      DD_HOST_PROFILING_EXPERIMENTAL_UPLOAD_SYMBOLS: ${DD_HOST_PROFILING_EXPERIMENTAL_UPLOAD_SYMBOLS:-false}
      DD_HOST_PROFILING_EXPERIMENTAL_UPLOAD_DYNAMIC_SYMBOLS: ${DD_HOST_PROFILING_EXPERIMENTAL_UPLOAD_DYNAMIC_SYMBOLS:-true}
      VERSION: ${VERSION:-local-dev}
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock:ro
    secrets:
      - dd-api-key
      - dd-app-key
    command: ['/bin/sh', '-c', 'export DD_API_KEY=$$(cat /run/secrets/dd-api-key) DD_APP_KEY=$$(cat /run/secrets/dd-app-key); sudo mount -t debugfs none /sys/kernel/debug && cd /app && sudo -E /app/dd-otel-host-profiler --agent-url "http://datadog-agent:8126" --sampling-rate 20 --upload-period 60s --timeline --syscall-sampling-probability 1 --syscall-sampling-pid `pgrep burn`']
    # command: ['/bin/sh', '-c', 'export DD_API_KEY=$$(cat /run/secrets/dd-api-key) DD_APP_KEY=$$(cat /run/secrets/dd-app-key); sudo mount -t debugfs none /sys/kernel/debug && cd /app && sudo -E /app/dd-otel-host-profiler --agent-url "http://datadog-agent:8126" --sampling-rate 20 --upload-period 15s --timeline --syscall-sampling-probability 0.01']

  datadog-agent:
    image: gcr.io/datadoghq/agent:7
    cgroup: host
    environment:
      DD_SITE: ${DD_SITE:-datadoghq.com}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    secrets:
      - dd-api-key
    entrypoint: [ '/bin/sh', '-c', 'export DD_API_KEY=$$(cat /run/secrets/dd-api-key) ; /bin/entrypoint.sh' ]

secrets:
  dd-api-key:
    environment: DD_API_KEY
  dd-app-key:
    environment: DD_APP_KEY
